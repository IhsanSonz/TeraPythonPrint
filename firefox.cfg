//      Source: http://www.ghacks.net/2015/08/18/a-comprehensive-list-of-firefox-privacy-and-security-settings/
//      Source: http://www.ghacks.net/2015/11/09/how-to-disable-the-firefox-saved-telemetry-pings-and-archive-folder/
//      Source: https://www.gov.uk/government/publications/browser-security-guidance-mozilla-firefox/browser-security-guidance-mozilla-firefox

// LOCKED CONFIGURATION
// disable auto update
lockPref("app.update.auto", false);
lockPref("app.update.autoUpdateEnabled", false);
lockPref("app.update.enabled", false);
lockPref("app.update.mode", 1);
lockPref("app.update.service.enabled", false);
lockPref("app.update.silent", true);
// disable pop up blocker
lockPref("dom.popup_blocked", true);
// disable checklist buat block alert
lockPref("dom.successive_dialog_time_limit", 0);
// disable warning about:config
lockPref("general.warnOnAboutConfig", false);

// DEFAULT CONFIGURATION
// disable print silent
defaultPref("print.always_print_silent", false);
// set printing edge
defaultPref("print.print_edge_bottom", 16);
defaultPref("print.print_edge_left", 0);
defaultPref("print.print_edge_right", 0);
defaultPref("print.print_edge_top", 0);
// set printing header
defaultPref("print.print_headercenter", "");
defaultPref("print.print_headerleft", "");
defaultPref("print.print_headerright", "");
// set printing footer
defaultPref("print.print_footercenter", "&PT");
defaultPref("print.print_footerleft", "");
defaultPref("print.print_footerright", "");

// ! SET AS user_pref
// DEFAULT CONFIGURATION
// disable print silent
user_pref("print.always_print_silent", false);
// set printing edge
user_pref("print.print_edge_bottom", 16);
user_pref("print.print_edge_left", 0);
user_pref("print.print_edge_right", 0);
user_pref("print.print_edge_top", 0);
// set printing header
user_pref("print.print_headercenter", "");
user_pref("print.print_headerleft", "");
user_pref("print.print_headerright", "");
// set printing footer
user_pref("print.print_footercenter", "&PT");
user_pref("print.print_footerleft", "");
user_pref("print.print_footerright", "");